# Configuration for Alacritty, the GPU enhanced terminal emulator.

import:
  #- ~/.config/alacritty/themes/themes/everforest_dark.yaml
  #- ~/.config/alacritty/themes/themes/rose-pine-dawn.yaml
  #- ~/.config/alacritty/nightfox.nvim/extra/carbonfox/nightfox_alacritty.yml
  #- ~/.config/alacritty/nightfox.nvim/extra/dayfox/nightfox_alacritty.yml
  #- ~/.config/alacritty/nightfox.nvim/extra/dawnfox/nightfox_alacritty.yml
  #- ~/.config/alacritty/nightfox.nvim/extra/duskfox/nightfox_alacritty.yml
  #- ~/.config/alacritty/nightfox.nvim/extra/nightfox/nightfox_alacritty.yml
  - ~/.config/alacritty/nightfox.nvim/extra/nordfox/nightfox_alacritty.yml
  #-~/.config/alacritty/nightfox.nvim/extra/terafox/nightfox_alacritty.yml


# Live config reload (changes require restart)
live_config_reload: true

# Setup term for programs to be able to use it
env:
  TERM: xterm-256color
  LC_ALL: "en_US.UTF-8"

cursor:
  # Cursor style
  #
  # Values for 'style':
  #   - ▇ Block
  #   - _ Underline
  #   - | Beam
  style: Block
  unfocused_hollow: false


window:
  # Startup Mode (changes require restart)
  # startup_mode: Fullscreen
  # Window dimensions in character columns and lines
  # (changes require restart)
  dimensions:
    columns: 120
    lines: 40

  # Full | Transparent | Buttonless | None
  decorations: Full
  opacity: .90
  draw_bold_text_with_bright_colors: true

  # Adds this many blank pixels of padding around the window
  # Units are physical pixels; this is not DPI aware.
  # (change requires restart)
  padding:
    x: 0
    y: 0


selection:
  # This string contains all characters that are used as separators for "semantic words" in Alacritty.
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
  save_to_clipboard: true


scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 3

# Font configuration
font:
  #normal:
    #family: JetBrainsMonoNL Nerd Font Mono
    #style: Regular
  #bold:
    #family: JetBrainsMonoNL Nerd Font Mono
    #style: Bold
  #italic:
    #family: JetBrainsMonoNL Nerd Font Mono
    #style: Italic
  #bold_italic:
    #family: JetBrainsMonoNL Nerd Font Mono
    #style: BoldItalic

  normal:
    family: ComicShannsMono Nerd Font
    style: Regular
  bold:
    family: ComicShannsMono Nerd Font
    style: Bold
  italic:
    family: ComicShannsMono Nerd Font
    style: Italic
  bold_italic:
    family: ComicShannsMono Nerd Font
    style: BoldItalic

  #normal:
    #family: Comic Mono
    #style: Normal
  #bold:
    #family: Comic Mono
    #style: Bold
  #italic:
    #family: ComicShannsMono Nerd Font
    #style: Italic
  #bold_italic:
    #family: ComicShannsMono Nerd Font
    #style: BoldItalic

  #normal:
    #family: BlexMono Nerd Font Mono
    #style: Regular
  #bold:
    #family: BlexMono Nerd Font Mono
    #style: Bold
  #italic:
    #family: BlexMono Nerd Font Mono
    #style: Italic
  #bold_italic:
    #family: BlexMono Nerd Font Mono
    #style: BoldItalic

  size: 16

  # Offset is the extra space around each character. `offset.y` can be thought of
  # as modifying the line spacing, and `offset.x` as modifying the letter spacing
  # I've given in 14 spacing which fits really well with my fonts, you may change it
  # to your convenience but make sure to adjust 'glyph_offset' appropriately post that
  offset:
   x: 0
   y: 0

  # Note: This requires RESTART
  # By default when you change the offset above you'll see an issue, where the texts are bottom
  # aligned with the cursor, this is to make sure they center align.
  # This offset should usually be 1/2 of the above offset-y being set.
  glyph_offset:
    x: 0
    # Keeping this as half of offset to vertically align the text in cursor
    y: 0

hints:
    enabled:
      - regex: "(magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
        command: open
        post_processing: true
        mouse:
            enabled: true
            mods: Command
        binding:
            key: U
            mods: Command|Shift

